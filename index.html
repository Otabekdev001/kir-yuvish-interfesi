<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- stylesh -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/stylesh.css">
       <link rel="stylesheet" href="css/normalize.css">
      <!-- stylesh -->
    <title>Washing washing</title>
</head>
<body>
      <div class="main-content">
        <div class="container">
          <h class="visually-hidden">Washing washing Interface</h>
            
  
          <ul class="washing-mode-list">
            <li class="washing-mode-item washing-mode-item-active">
               <a class="washing-mode-link" href="#">SYNTHETIC</a>
            </li>
            <!-- 2 -->
            <li class="washing-mode-item">
              <a class="washing-mode-link" href="#">WOOL</a>
           </li>
            <!-- 3 -->
            <li class="washing-mode-item">
              <a class="washing-mode-link" href="#">DENIM</a>
           </li>
            <!--4  -->
            <li class="washing-mode-item">
              <a class="washing-mode-link" href="#">SILK</a>
           </li>
            <!-- 5-->
            <li class="washing-mode-item">
              <a class="washing-mode-link" href="#">LINE</a>
           </li>
          </ul>
          <p class="washing-mode-notice">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero placeat iste voluptas repellendus.
          </p>
          <div class="washing-mode-info">
            <button class="washing-mode-controller washing-mode-controller-prev" type="button">
              <img src="img/left.svg" alt="countroller left" class="washing-mode-controller-img" width="24"height="24">
            </button>
            <button class="washing-mode-controller washing-mode-controller-next" type="button">
              <img src="img/right.svg" alt="countroller right" class="washing-mode-controller-img" width="24"height="24">
            </button>
            <button class="start-button" type="button">Start</button>
            <dl class="washing-mode-status">
              <div class="washing-mode-status-item washing-mode-status-item-timer ">
                   <dt class="washing-mode-statucs-heading">Timer</dt>
                   <dd class="washing-mode-statucs-value">45 min</dd> 
              </div>
              <!-- 2 -->
              <div class="washing-mode-status-item washing-mode-status-item-tempertura">
                <dt class="washing-mode-statucs-heading">Temperatura</dt>
                <dd class="washing-mode-statucs-value">Cold</dd> 
           </div>
               <!-- 3 -->
               <div class="washing-mode-status-item washing-mode-status-item-load">
                <dt class="washing-mode-statucs-heading">Load</dt>
                <dd class="washing-mode-statucs-value">Medium</dd> 
           </div>
            </dl>
          </div>
        </div>
      </div>

</body>
</html>
